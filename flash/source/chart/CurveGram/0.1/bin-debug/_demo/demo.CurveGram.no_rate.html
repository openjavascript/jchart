<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CRM - CurveGram.swf</title>
</head>
<body>

<style>
*
{
    margin: 0;
    padding: 0;
}

body
{
    margin: 20px 80px;
}

dl dd{
    margin: 10px 0;
}
</style>

<dl>
    <dt>CRM - CurveGram.swf</dt>
    <dd>
        <div id="CurveGram0"></div>
    </dd>
</dl>

<script src="../swfobject.js"></script>
<script src="../json2.js"></script>
<script src="../jq.js"></script>

<script>
    swfobject.embedSWF
    (
        "../CurveGram.swf"
        , "CurveGram0"
        , "100%", "400", "9.0.0", false
        , {
            "chart":  encodeURIComponent(JSON.stringify( 
                
                {
                    xAxis: {
                        categories: [ 
                            '兴趣点1', '兴趣点2', '兴趣点3', '兴趣点4', '兴趣点5'
                        ]
                        , wordwrap: true
                    }, 
                    yAxis: {
                        format: '{0}%'
                    },
                    series:[{
                        name: '时段分布'
                        , data: [
                            80.12, 70.12, 50.12, 30.12, 10.12
                        ]
                    }],
                    displayAllLabel: true,
                    legend: {
                        enabled: false
                    }
                    , vline: {
                        enabled: false
                    }
                    , hline: {
                        enabled: true
                    }
                    , tooltip: {		
                        "headerFormat": "{0} 日"			
                        , "pointFormat": "{0}%"
                        , enabled: false
                    }
                    , rateLabel: {
                        maxvalue: 100
                        , enabled: false
                    }
                    , colors: [
                        0x00ABEF
                        , 0x9DADB3
                        , 0x09c100
                        , 0x0c76c4 				
                        , 0xff0619
                    ]
                    , maxItem: {
                        style: { color: 0x5DC979, size: 18 }
                    }
                    , dataLabels: {
                        enabled: true,
                        format: '{0}%'
                    }, 
                    chart: {
                        bgColor: 0xffffff
                        , bgAlpha: 1
                    }
                }

            ))
        }
    );



</script>

</body>
</html>
