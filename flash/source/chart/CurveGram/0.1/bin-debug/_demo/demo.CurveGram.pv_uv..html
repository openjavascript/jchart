<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CRM - CurveGram.swf</title>
</head>
<body>

<style>
*
{
    margin: 0;
    padding: 0;
}

body
{
    margin: 20px 80px;
}

dl dd{
    margin: 10px 0;
}
</style>

<dl>
    <dt>CRM - CurveGram.swf</dt>
    <dd>
        <div id="CurveGram0"></div>
    </dd>
</dl>

<script src="../swfobject.js"></script>
<script src="../json2.js"></script>
<script src="../jq.js"></script>

<script>
    swfobject.embedSWF
    (
        "../CurveGram.swf"
        , "CurveGram0"
        , "100%", "400", "9.0.0", false
        , {
            "chart":  encodeURIComponent(JSON.stringify( 
                {
                    
                    xAxis: {
                        categories: [ '02/24', '02/25', '02/26', '02/27', '02/28', '02/29', '03/01' ]
                    }
                    , yAxis: {
                        format: '{0}%'
                        , enabled: true
                        , maxvalue: 100
                    }
                    , series:[{
                        name: '目标PV'
                        , data: [ 70, 49, 76, 30, 55, 26, 78 ]
                    }, {
                        name: '目标UV',
                        data: [ 48, 62, 50, 50, 30, 40, 35 ]
                    }]
                    , tooltip: {		
                        enabled: true
                        , "headerFormat": "{0}"			
                        , "pointFormat": "{0} %"
                        , serial: [
                            {
                                name: '区分度', 'value': 1.04
                            }
                        ]
                    }
                    //isPercent: true,
                    , displayAllLabel: true
                    , legend: {
                        enabled: false
                    }
                    , dataLabels: {
                        enabled: true
                        , format: '{0}%'
                    }
                    , vline: {
                        enabled: false
                    }
                    , hline: {
                        enabled: true
                    }
                    , colors: [
                        0x03ACEF
                        , 0x5DC979
                        , 0x09c100
                        , 0x0c76c4 				
                        , 0xff0619
                        
                        , 0xFFBF00			
                        , 0xff7100	
                        , 0xff06b3
                        
                        , 0x41e2e6			
                        , 0xc3e2a4	
                        , 0xffb2bc
                        
                        , 0xdbb8fd
                    ]       
                    , chart: {
                        bgColor: 0xffffff
                        , bgAlpha: 1
                    }
                    , hoverBg: {
                        enabled: true		
                        , style: {
                            borderColor: 0xB4B4B4
                            , borderWidth: 2
                            , bgColor: 0xF0F0F0
                        }										
                    }
                }
            ))
        }
    );
</script>

</body>
</html>
