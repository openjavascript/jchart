<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CRM - DDount.swf</title>
</head>
<body>

<style>
*
{
    margin: 0;
    padding: 0;
}

body
{
    margin: 20px 80px;
}

dl dd{
    margin: 10px 0;
}
</style>

<dl>
    <dt>CRM - DDount.swf</dt>
    <dd>
        <div id="DDount11"></div>
    </dd>

    <dd>
        <div id="DDount0"></div>
    </dd>
    <dd>
        <div id="DDount1"></div>
    </dd>
    <dd>
        <div id="DDount2"></div>
    </dd>
    <dd>
        <div id="DDount3"></div>
    </dd>
    <dd>
        <div id="DDount4"></div>
    </dd>
    <dd>
        <div id="DDount5"></div>
    </dd>
    <dd>
        <div id="DDount6"></div>
    </dd>
    <dd>
        <div id="DDount7"></div>
    </dd>
    <dd>
        <div id="DDount8"></div>
    </dd>
    <dd>
        <div id="DDount9"></div>
    </dd>
    <dd>
        <div id="DDount10"></div>
    </dd>
</dl>

<script src="../swfobject.js"></script>
<script src="../json2.js"></script>
<script src="../jq.js"></script>

<script>

    for( var i = 0; i <= 10; i++ ){
        swfobject.embedSWF
        (
            "../DDount.swf"
            , "DDount" + i 
            , "150", "150", "9.0.0", false
            , {
                "chart": encodeURIComponent( JSON.stringify(  { 
                    series:[{
                        data: [
                            ['男', 100 - i * 10],
                            ['女', i * 10]
                        ]
                    }]
                    
                    , colors: [ 
                        0x00ABEF
                        , 0xFF6297
                        
                        , 0x09c100
                        , 0x0c76c4 				
                        , 0xff0619
                        
                        , 0xFFBF00			
                        , 0xff7100	
                        , 0xff06b3
                        
                        , 0x41e2e6			
                        , 0xc3e2a4	
                        , 0xffb2bc
                        
                        , 0xdbb8fd
                    ]
                } ) )
            }
        );
    }

    swfobject.embedSWF
    (
        "../DDount.swf"
        , "DDount11"
        , "150", "150", "9.0.0", false
        , {
            "chart":  encodeURIComponent(JSON.stringify(  { 
                series:[{
                    data: [
                        ['男', 64 ],
                        ['女', 36  ]
                    ]
                }]
                
                , colors: [ 
                    0x00ABEF
                    , 0xFF6297
                    
                    , 0x09c100
                    , 0x0c76c4 				
                    , 0xff0619
                    
                    , 0xFFBF00			
                    , 0xff7100	
                    , 0xff06b3
                    
                    , 0x41e2e6			
                    , 0xc3e2a4	
                    , 0xffb2bc
                    
                    , 0xdbb8fd
                ]
            } ))
        }
    );



</script>

</body>
</html>
