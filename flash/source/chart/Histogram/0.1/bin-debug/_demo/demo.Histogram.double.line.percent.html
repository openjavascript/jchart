<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CRM - Histogram.swf</title>
</head>
<body>

<style>
*
{
    margin: 0;
    padding: 0;
}

body
{
    margin: 20px 80px;
}

dl dd{
    margin: 10px 0;
}
</style>

<dl>
    <dt>CRM - Histogram.swf</dt>
    <dd>
        <div id="Histogram0"></div>
    </dd>
</dl>

<script src="../swfobject.js"></script>
<script src="../json2.js"></script>
<script src="../jq.js"></script>

<script>
    swfobject.embedSWF
    (
        "../Histogram.swf"
        , "Histogram0"
        , "100%", "400", "9.0.0", false
        , {
            "chart":  encodeURIComponent(JSON.stringify( 
                {
                    
                    xAxis: {
                        categories: [ '网页游戏', '游戏平台', '桌面游戏', '手机游戏', '个体经营', '小游戏', '网页游戏', '游戏平台', '桌面游戏', '手机游戏' ]
                    }
                    , series:[{
                        name: '全体覆盖率'
                        , data: [26, 36, 46, 56, 77, 76, 86, 72, 62, 52]
                    }, {
                        name: '样式覆盖率',
                        data: [81, 71, 61, 51, 41, 31, 21, 11, 29, 39]
                    }]
                    , tooltip: {		
                        "headerFormat": "{0}"			
                        , "pointFormat": "{0} %"
                        , enabled: true
                    }
                    //isPercent: true,
                    , rateLabel: {
                        enabled: false
                    }
                    , displayAllLabel: true
                    , legend: {
                        enabled: false
                    }
                    , dataLabels: {
                        enabled: true
                        , format: '{0}%'
                    }
                    , vline: {
                        enabled: false
                    }
                    , hline: {
                        enabled: false
                    }
                    , colors: [
                        0x00ABEF
                        , 0x9DADB3
                        , 0x09c100
                        , 0x0c76c4 				
                        , 0xff0619
                        
                        , 0xFFBF00			
                        , 0xff7100	
                        , 0xff06b3
                        
                        , 0x41e2e6			
                        , 0xc3e2a4	
                        , 0xffb2bc
                        
                        , 0xdbb8fd
                    ]       
                    , chart: {
                        bgColor: 0xffffff
                        , bgAlpha: 1
                    }
                    , hoverBg: {
                        enabled: true		
                        , style: {
                            borderColor: 0xB4B4B4
                            , borderWidth: 2
                            , bgColor: 0xF0F0F0
                        }										
                    }
                }
            ))
        }
    );



</script>

</body>
</html>
