<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CRM - Histogram.swf</title>
</head>
<body>

<style>
*
{
    margin: 0;
    padding: 0;
}

body
{
    margin: 20px 80px;
}

dl dd{
    margin: 10px 0;
}
</style>

<dl>
    <dt>CRM - Histogram.swf</dt>
    <dd>
        <div id="Histogram0"></div>
    </dd>
</dl>

<script src="../swfobject.js"></script>
<script src="../json2.js"></script>
<script src="../jq.js"></script>

<script>
    swfobject.embedSWF
    (
        "../Histogram.swf"
        , "Histogram0"
        , "100%", "400", "9.0.0", false
        , {
            "chart":  encodeURIComponent(JSON.stringify( 

            {
				
				xAxis: {
					categories: [ 
						'网页游戏1\n游戏', '网页游戏2\n游戏', '网页游戏3\n游戏', '网页游戏4\n游戏', '网页游戏5\n游戏'
						, '网页游戏6\n游戏', '网页游戏7\n游戏', '网页游戏8\n游戏', '网页游戏9\n游戏', '网页游戏9\n游戏'
					]
				}
				, yAxis: {
					format: '{0}'
					, enabled: false
				}
				, series:[{
					name: '最大区分度 - 兴趣'
					, data: [
						0.98, 1.99, 1.01, 1.02, 1.05
						, 1.98, 2.99, 0.001, 3.02, 3.05
					]
				}]
				, tooltip: {		
					enabled: false
					, "headerFormat": "{0}"			
					, "pointFormat": "{0}"
					
				}
				//isPercent: true,
				, displayAllLabel: true
				, legend: {
					enabled: false
				}
				, dataLabels: {
					enabled: true
					, format: '{0}'
				}
				, vline: {
					enabled: false
				}
				, hline: {
					enabled: false
				}
				, colors: [
					0x03ACEF
					, 0x5DC979
					, 0x09c100
					, 0x0c76c4 				
					, 0xff0619
					
					, 0xFFBF00			
					, 0xff7100	
					, 0xff06b3
					
					, 0x41e2e6			
					, 0xc3e2a4	
					, 0xffb2bc
					
					, 0xdbb8fd
				]    				
				, chart: {
					bgColor: 0xffffff
					, bgAlpha: 1
					//, graphicHeight: 220
				}
				, itemBg: {
					enabled: true		
					, style: {
						borderColor: 0xB4B4B4
						, borderWidth: 0
						, bgColor: 0xF0F0F0
					}										
				}
			}

            ))
        }
    );



</script>

</body>
</html>
