<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CRM - NDount.swf</title>
</head>
<body>

<style>
*
{
    margin: 0;
    padding: 0;
}

body
{
    margin: 20px 80px;
}

dl dd{
    margin: 10px 0;
}
</style>

<dl>
    <dt>CRM - NDount.swf</dt>
    <dd>
        <div id="NDount11"></div>
    </dd>

    <dd>
        <div id="NDount0"></div>
    </dd>
    <dd>
        <div id="NDount1"></div>
    </dd>
    <dd>
        <div id="NDount2"></div>
    </dd>
    <dd>
        <div id="NDount3"></div>
    </dd>
    <dd>
        <div id="NDount4"></div>
    </dd>
    <dd>
        <div id="NDount5"></div>
    </dd>
    <dd>
        <div id="NDount6"></div>
    </dd>
    <dd>
        <div id="NDount7"></div>
    </dd>
    <dd>
        <div id="NDount8"></div>
    </dd>
    <dd>
        <div id="NDount9"></div>
    </dd>
    <dd>
        <div id="NDount10"></div>
    </dd>
</dl>

<script src="../swfobject.js"></script>
<script src="../json2.js"></script>
<script src="../jq.js"></script>

<script>

    for( var i = 0; i <= 10; i++ ){
        swfobject.embedSWF
        (
            "../NDount.swf"
            , "NDount" + i 
            , "100%", "185", "9.0.0", false
            , {
                "chart": encodeURIComponent( JSON.stringify(  { 
                    series:[{
                        data: [
                            ['全体覆盖率', 100 - i * 10],
                            ['样本覆盖率', i * 10]
                        ]
                    }]
                    , isPercent: true
                    , radiusStep: 10
                    
                    , plotOptions: {
                        ndount: {
                            cdataLabels: {
                                enabled: true
                            }
                        }
                    }
                    
                    , colors: [ 
                        0x9DADB3
                        , 0x00ABEF
                        
                        , 0x09c100
                        , 0x0c76c4 				
                        , 0xff0619
                        
                        , 0xFFBF00			
                        , 0xff7100	
                        , 0xff06b3
                        
                        , 0x41e2e6			
                        , 0xc3e2a4	
                        , 0xffb2bc
                        
                        , 0xdbb8fd
                    ]
            } ))
        }
        );
    }

    swfobject.embedSWF
    (
        "../NDount.swf"
        , "NDount11"
        , "100%", "185", "9.0.0", false
        , {
            "chart":  encodeURIComponent(JSON.stringify(  { 
				series:[{
					data: [
						['全体覆盖率',   45],
						['样本覆盖率',   35]
					]
				}]
				
				, isPercent: true
				, radiusStep: 10
				
				, plotOptions: {
					ndount: {
						cdataLabels: {
							enabled: true
						}
					}
				}
				
				, colors: [ 
					0x9DADB3
					, 0x00ABEF
					
					, 0x09c100
					, 0x0c76c4 				
					, 0xff0619
					
					, 0xFFBF00			
					, 0xff7100	
					, 0xff06b3
					
					, 0x41e2e6			
					, 0xc3e2a4	
					, 0xffb2bc
					
					, 0xdbb8fd
				]
            } ))
        }
    );



</script>

</body>
</html>
