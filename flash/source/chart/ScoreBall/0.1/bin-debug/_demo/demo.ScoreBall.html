<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CRM 评分球 - ScoreBall.swf</title>
</head>
<body>

<style>
*
{
    margin: 0;
    padding: 0;
}

body
{
    margin: 20px 80px;
}

dl dd{
    margin: 10px 0;
}
</style>

<dl>
    <dt>CRM 评分球 - ScoreBall.swf</dt>
    <dd>
        <div id="ScoreBall0"></div>
    </dd>
    <dd>
        <div id="ScoreBall1"></div>
    </dd>
    <dd>
        <div id="ScoreBall2"></div>
    </dd>
    <dd>
        <div id="ScoreBall3"></div>
    </dd>
    <dd>
        <div id="ScoreBall4"></div>
    </dd>
    <dd>
        <div id="ScoreBall5"></div>
    </dd>
    <dd>
        <div id="ScoreBall6"></div>
    </dd>
    <dd>
        <div id="ScoreBall7"></div>
    </dd>
    <dd>
        <div id="ScoreBall8"></div>
    </dd>
    <dd>
        <div id="ScoreBall9"></div>
    </dd>
    <dd>
        <div id="ScoreBall10"></div>
    </dd>
    <dd>
        <div id="ScoreBall11"></div>
    </dd>
</dl>

<script src="../swfobject.js"></script>
<script src="../json2.js"></script>
<script src="../jq.js"></script>

<script>

    for( var i = 0; i <= 10; i++ ){
        swfobject.embedSWF
        (
            "../ScoreBall.swf"
            , "ScoreBall" + i 
            , "150", "150", "9.0.0", false
            , {
                "chart":  JSON.stringify(  { score: i * 10 } )
            }
        );
    }

    swfobject.embedSWF
    (
        "../ScoreBall.swf"
        , "ScoreBall11"
        , "150", "150", "9.0.0", false
        , {
            "chart":  JSON.stringify(  { score: 34.18 } )
        }
    );



</script>

</body>
</html>
