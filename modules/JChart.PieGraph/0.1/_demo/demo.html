<!doctype html>
<html>
<head>
<meta charset=utf-8 />
<title>Open JQuery Components Library - suches</title>
    <style>
        body{
            margin: 20px 40px;
        }

        .defDl > dd{
            border-bottom:1px solid #e2e3ea; 
        }

    </style>
    <link href='../../../../res/default/style.css' rel='stylesheet' />
    <script src="../../../../lib.js"></script>
    <script src="../../../../config.js"></script>
    <script>
        JC.debug = true;

        requirejs( [ 'JChart.PieGraph', 'json2' ], function(){
        });
    </script>
</head>    
<body>
    <h2>JChart.PieGraph 示例</h2>

    <dl class="defDl">
        <dt></dt>
        <dd>
            <div class="js_jchart jchartPieGraph"
                chartScriptData="/script"
                chartWidth="600"
                chartHeight="400"
                >
                <script type="text/template">
                    {
                        title: {
                            text:'浏览器使用份额'
                        },
                        subtitle: {
                            text: 'for PC'
                        }, 
                        series:[{
                            name: 'Browser share',
                            innerSize: '40%', 
                            data: [
                                ['Firefox',   45.0],
                                ['IE',       26.8],
                                {
                                    name: 'Chrome',
                                    y: 12.8,
                                    sliced: true,
                                    selected: true
                                },
                                ['Safari',    8.5],
                                ['Opera',     6.2],
                                ['Others',   0.7]
                            ]
                        }]
                    }
                </script>
            </div>
        </dd>
    </dl>
</body>
</html>
