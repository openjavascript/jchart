<!doctype html>
<html>
<head>
<meta charset=utf-8 />
<title>Open JQuery Components Library - suches</title>
    <style>
        body{
            margin: 20px 40px;
        }

        .defDl > dd{
            border-bottom:1px solid #e2e3ea; 
            margin-bottom: 30px;
        }

    </style>
    <link href='../../../../res/default/style.css' rel='stylesheet' />
    <script src="../../../../lib.js"></script>
    <script src="../../../../config.js"></script>
    <script>
        JC.debug = true;

        requirejs( [ 'JChart.PieGraph', 'json2' ], function(){
        });
    </script>
</head>    
<body>
    <h2>JChart.PieGraph 示例</h2>

    <dl class="defDl">
        <dt></dt>
        <dd>
            <div class="js_jchart jchartPieGraph"
                chartScriptData="/script"
                >
                <script type="text/template">
                    {
                        title: {
                            text:'浏览器使用份额'
                        },
                        subtitle: {
                            text: 'for PC'
                        }, 
                        series:[{
                            name: 'Browser share',
                            data: [
                                ['Firefox',  99]
                                , ['chrome',  1]
                            ]
                        }]
                    }
                </script>
            </div>
        </dd>

        <dd>
            <div class="js_jchart jchartPieGraph"
                chartScriptData="/script"
                >
                <script type="text/template">
                    {
                        title: {
                            text:'浏览器使用份额'
                        },
                        series:[{
                            name: 'Browser share',
                            data: [
                                ['Firefox',  99]
                                , ['chrome',  1]
                            ]
                        }]
                    }
                </script>
            </div>
        </dd>

        <dd>
            <div class="js_jchart jchartPieGraph"
                chartScriptData="/script"
                >
                <script type="text/template">
                    {
                        series: [
                            {
                                name: 'Browser share',
                                data: [
                                    ['Firefox',  99]
                                    , ['chrome',  1]
                                ]
                            }
                       ]
                        , plotOptions: {
                            pie: {
                                dataLabels: {
                                    enabled: true
                                }
                            }
                            , showInLegend: true
                        }

                    }
                </script>
            </div>
        </dd>

        <dd>
            <div class="js_jchart jchartPieGraph"
                chartScriptData="/script"
                >
                <script type="text/template">
                    {
                        series: [
                            {
                                name: 'Browser share',
                                data: [
                                    ['Firefox',  99]
                                    , ['chrome',  1]
                                ]
                            }
                       ]
                        , plotOptions: {
                            pie: {
                                dataLabels: {
                                    enabled: false
                                }
                            }
                            , showInLegend: true
                        }

                    }
                </script>
            </div>
        </dd>

    </dl>
</body>
</html>
