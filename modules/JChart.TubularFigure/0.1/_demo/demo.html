<!doctype html>
<html>
<head>
<meta charset=utf-8 />
<title>Open JQuery Components Library - suches</title>
    <style>
        body{
            margin: 20px 40px;
        }

        .defDl > dd{
            border-bottom:1px solid #e2e3ea; 
        }

    </style>
    <link href='../../../../res/default/style.css' rel='stylesheet' />
    <script src="../../../../lib.js"></script>
    <script src="../../../../config.js"></script>
    <script>
        JC.debug = true;

        requirejs( [ 'JChart.TubularFigure', 'json2' ], function(){
        });
    </script>
</head>    
<body>
    <h2>JChart.TubularFigure 示例</h2>

    <dl class="defDl">
        <dt></dt>
        <dd>
            <div class="js_jchart jcharTubularFigure"
                chartScriptData="/script"
                chartWidth="500"
                chartHeight="400"
                >
                <script type="text/template">
                    {
                        chart: {
                            type: 'column',
                            renderTo: 'columnCont'
                        }, 
                        title: {
                            text:'浏览器使用份额'
                        },
                        subtitle: {
                            text: '数据信息来源于网络'
                        }, 
                        series:[{
                            name: 'test',
                            data: [
                                {name: 'Chrome', y: 45},
                                {name: 'IE', y: 20.8, selected: true},
                                {name: '360SE', y: 16.8},
                                {name: 'FireFox', y: 8.5},
                                {name: 'Safari', y: 4.2},
                                {name: 'Opera', y: 3},
                                {name: 'Others', y: 1.7},
                                {name: 'test3', y: 1}
                            ]
                        }],
                        displayAllLabel: true,
                        legend: {
                            enabled: false
                        },
                        credits: {
                            enabled: true
                            , text: 'jchart.openjavascript.org'
                            , href: 'http://jchart.openjavascript.org/'
                        },
                    }
                </script>
            </div>
        </dd>
    </dl>
</body>
</html>
